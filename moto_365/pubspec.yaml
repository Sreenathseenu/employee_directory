  #printing: ^5.6.0
  # flutter_mapbox_navigation: ^0.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"  
# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/splash.png
    - assets/images/hex.png
    - assets/images/vector.png
    - assets/images/slice.png
    - assets/images/right.png
    - assets/images/left.png
    - assets/images/logo.png
    - assets/images/sleft.png
    - assets/images/sright.png
    - assets/images/Union.png
    - assets/images/Vectorcam.png
    - assets/images/onboarding1.png
    - assets/images/onboarding2.png
    - assets/images/newhex.png
    - assets/images/onboarding3.png
    - assets/images/onboarding4.png
    - assets/images/uploadjson.png
    - assets/images/insurance1.png
    - assets/images/insurance2.png
    - assets/images/insurance3.png
    - assets/images/insurance4.png
    - assets/images/types/
    - assets/map_style.txt
    - assets/images/battery 1.png
    - assets/images/tyrehome.png
    - assets/fonts/Montserrat-Regular.ttf

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 600
    - family: MontserratBlack
      fonts:
        - asset: assets/fonts/Montserrat-Black.ttf
        - asset: assets/fonts/Montserrat-BlackItalic.ttf
          style: italic
            
    - family: Praktika
      fonts:
        - asset: assets/fonts/Praktika-Light.ttf
    
    - family: Oswald
      fonts:
        - asset: assets/fonts/Oswald-Regular.ttf
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
